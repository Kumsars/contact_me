<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact me</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script type="text/javascript">
        var onloadCallback = function() {
          grecaptcha.render('html_element', {
            'sitekey' : 'your_site_key'
          });
        };
      </script>
</head>
<body>
    <h1>Contact me</h1>

    <form onsubmit="send(event)" id="formId">

        <div class="container">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" type="text" id="comment" name="comment"></textarea>
            </div>
            <div class="form-group">
                <input class="form-check-input" type="checkbox" id="toRespond" name="toRespond">
                <label for="toRespond">I want you to respond</label>
            </div>
            
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6Ld7Kk8aAAAAAB9-7jC13pma0aUqoSR0rO-09mxA"></div>
                <button type="submit" class="btn btn-primary btn-lg">Send</button>
            </div>
        </div>
    </form>

    <script src="api.js"></script>
    <script type="text/javascript">
        var onloadCallback = function() {
          alert("grecaptcha is ready!");
        };
    </script>
    
</body>

</html>
