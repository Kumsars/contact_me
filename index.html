<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact me</title>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function onSubmit(token) {
          document.getElementById("formId").submit();
        }
      </script>
</head>
<body>
    <h1>Contact me</h1>

    <form onsubmit="send(event)" id="formId">

        <div class="container">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" type="text" id="comment" name="comment"></textarea>
            </div>
            <div class="form-group">
                <input class="form-check-input" type="checkbox" id="toRespond" name="toRespond">
                <label for="toRespond">I want you to respond</label>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg g-recaptcha"  data-sitekey="6LfmQU8aAAAAAK0x4dX8cxiVhoH8aeL94pBVfmVG" data-action='submit'>Send</button>    
            </div>
        </div>
    </form>

    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
    async defer>
    </script>
  
    <script src="api.js"></script>
   
    
</body>

</html>
